<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="img/x_pfp.jpg">
    <!-- Preloading external domains -->
    <link rel="preload" href="category_theory.html">
    <link rel="preconnect" href="https://github.com"  crossorigin>
    <link rel="preconnect" href="https://x.com" crossorigin>
    <link rel="dns-prefetch" href="https://x.com">
    <link rel="dns-prefetch" href="https://github.com">
    <title>bitrots website</title>
    <style>
        @font-face {
            font-family: 'Roboto Mono';
            src: url('fonts/Roboto_Mono/static/RobotoMono-Bold.ttf') format('truetype');
            font-weight: bold;  /* Changed from normal to bold */
            font-style: normal;
            font-display: swap;
        }
        :root {
            --deep-gold: #FFD700;
            --background: #000000;
        }
        .highlight {
            color:var(--deep-gold);
        }
        body {
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: var(--background);
            color: white;
            font-weight: bolder;
        }
        .link {
            color: white;
            text-decoration: none;
        }
        .page {
            display: none;
        }
        .active {
            display:block;
        }
    </style>
    <!-- Script -->
    <script defer>
        function showPage(pageId){
            //deactivating all pages
            document.querySelectorAll('.page').forEach(page=>{
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</head>
<body>
    <!-- Home page -->
    <div id="home_page" class ="page active">
        <h1><a href="https://x.com/wagiejack" class="link" style="color:#4B0082">BitRot</a></h1>
        <p><a href="https://github.com/wagiejack" class="link">Github</a></p>
        <p><a href="#" class="link" onclick="showPage('tech_page')">tech</a></p>
        <p><a href="category_theory.html" class="link">category theory</a></p>
        <p><a href="#" class="link" onclick="showPage('contact_me_page')">Contact Me</a></p>
    </div>
    <!-- tech_page -->
    <div id="tech_page" class="page">
        <h1>WIP</h1>
        <h2><a href="#" style="text-decoration:none; color:var(--deep-gold);" onclick="showPage('home_page')">Home</a></h2>
    </div>
    <!-- Contact_me_page -->
    <div id="contact_me_page" class ="page">
        <h2 style="color:#4B0082">Contact Me</h2>
        <p><a href="mailto:wagiejack.bitrot@gmail.com" class="link">Email</a></p>
        <p><a href="https://x.com/wagiejack" class="link">X</a></p>
        <h2><a href="#" style="text-decoration:none; color:var(--deep-gold);" onclick="showPage('home_page')">Home</a></h2>
    </div>
</body>
</html>
